<!DOCTYPE HTML>
<html>
    <head>
        <style>
            .container{
                height: 100px;
                width: 280px;
                margin: 0 auto;
            }
            img{
                height: 80px;
                width: 260px;
                margin-bottom: 8px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("img").click(function(){
                var click1 = $(this).attr("src");
                var click2 = $(this).attr("data-alt-src");
                $(this).attr("src", click2);
                $(this).attr("data-alt-src", click1);
                    });
                });
        </script>
    </head>
    <body>
        <div class="container">
            <img src="img/ninja0.png" data-alt-src="img/cat0.png" alt="0 Ninja Piece">
            <img src="img/ninja1.png" data-alt-src="img/cat1.png" alt="1 Ninja Piece">
            <img src="img/ninja2.png" data-alt-src="img/cat2.png" alt="2 Ninja Piece">
            <img src="img/ninja3.png" data-alt-src="img/cat3.png" alt="3 Ninja Piece">
            <img src="img/ninja4.png" data-alt-src="img/cat4.png" alt="4 Ninja Piece">
        </div>           
    </body>
</html>
